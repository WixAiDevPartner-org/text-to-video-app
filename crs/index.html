<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Video App - Ai Devwood Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        video {
            margin-top: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Text to Video App</h1>
    <textarea id="textInput" placeholder="Enter text here..."></textarea>
    <button onclick="generateVideo()">Generate Video</button>
    <video id="videoOutput" controls></video>

    <script src="script.js"></script>
</body>
</html>
